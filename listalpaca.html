<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>List of Alpaca</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
	<link href="css/table.css" rel="stylesheet">
</head>
<body>
	<div class="container">
        <div id="content">
        	<div class="card-heading">
                    <h2 class="title">List of Alpaca</h2>
                </div>
                <!-- Alpaca table Start-->
				<table id="table">
			        <thead>
			            <tr>
			                <th>Name</th>
			                <th>Weight</th>
			                <th>Wool Color</th>
			                <th>Live in Farm</th>
			                <th>Shipping Cost</th>
			                <th>Selected for shiping</th>
			                <th>Delete</th>
			            </tr>
			        </thead>
			    </table>
			    <!-- Alpaca table End-->
			</div>
			
<input type="checkbox" id="shippingStatus1" name="shippingStatus1" >
		</div>
		<div id="content">
        	<div class="card-heading">
                    <h2 class="title">Summary</h2>
                </div>
                <!-- Summary table 2 Start-->
				<table id="table1" style="width:100%">
			        <thead>
			            <tr>
			                <th>Farm name</th>
			                <th>Alpacas selected from farm</th>
			                <th>Shipping Cost</th>
			            </tr>
			        </thead>
			        <tbody></tbody>
			    </table>
			    <!-- Summary table 1 End-->
			    <!-- Summary table 2 Start-->
			    <table id="table2">
			        <thead>
			            <tr>
			                <th>Alpacas being shipped</th>
			                <th>Average Cost</th>
			                <th>Total Shipping Cost</th>
			            </tr>
			        </thead>
			        <tbody></tbody>
			    </table>
			    <!-- Summary table 2 End-->
			</div>
		</div>
<span id="success-msg" class="success-msg"></span>
                <span id="error-msg" class="error-msg"></span>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- datatable jquery cdn-->
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<!-- list Alpaca js file-->
<script src="js/listalpaca.js"></script>
</body>
</html>
